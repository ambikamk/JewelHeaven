{% extends 'theme.html' %}

{% block content %}
<style>
    .card-img-top {
        height: 300px;
        /* Set your desired height for the images */
        object-fit: cover;
        /* This ensures the image covers the specified area */
    }

    /* Overall content styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .details-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
    }

    /* Left side with product details */
    .details-section>div:first-child {
        flex: 1;
        padding-right: 20px;
    }

    .details-section p {
        margin-bottom: 10px;
        line-height: 1.5;
    }

    /* Right side with product image and button */
    .details-section>div:last-child {
        flex: 1;
        text-align: center;
    }

    .details-section img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }

    .add-to-cart-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #a04545;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .add-to-cart-button:hover {
        background-color: #a04545;
    }

    .btn-primary {
        background-color: #ba9e00ea;
        margin-bottom: 10px;
    }

    .btn-primary:hover {
        background-color: #a04545;
    }
</style>
<center>
    <h2><br>Wishlist</h2>
</center>
<br><br>
<div class="container">
    <div class="row">
        {% for item in wishlist %}
        <div class="col-md-3">
            <div class="card">
                <a href="{% url 'product_details' item.product.id %}"> 
                <img src="{{item.product.image.url}} " class="card-img-top" alt="...">
                </a>
                <div class="card-body">

                    <h5 class="card-title">{{item.product.name}}</h5>
                    <p class="card-text">â‚¹{{item.product.price}}</p>
                    
                    <a href="{% url 'add_to_cart' %}" class="btn btn-primary">Add to Cart</a>
                    <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-primary">remove</a>
                </div>
            </div>

        </div>



        {% empty %}
        <li>No products found.</li>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'theme.html' %}

{% block content %}
<style>
  /* CSS for product cards */

.card {
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: box-shadow 0.3s;
}

.card:hover {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card-img-top {
  width: 100%;
  height: 200px; /* Adjust as needed */
  object-fit: cover;
  border-radius: 5px 5px 0 0;
}

.card-body {
  padding: 15px;
}

.card-title {
  font-size: 18px;
  margin-bottom: 10px;
}

.card-text {
  font-size: 16px;
  color: #666;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 16px;
  text-decoration: none;
}

.btn-primary:hover {
  background-color: #0056b3;
}

</style>
  <h1>Products in {{ category.category_name }}</h1>
  <div class="row">
    {% for product in products %}
      <div class="col-md-3">
        <div class="card">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: â‚¹{{ product.price }}</p>
            <a href="{% url 'product_details' product.id %}" class="btn btn-primary">View Product</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

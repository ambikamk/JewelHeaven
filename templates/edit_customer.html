{% extends "theme.html" %}

{% block content %}
<style>
    .main-menu a {
        color: black !important;
    }

    .container {
        padding: 30px;
        margin-top: 150px;
        background-color: #fff1f0;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .btn {
        background-color:  #ba9e00ea;;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #ba9e00ea;;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #0b0303;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-group label {
        color: #555;
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .form-text {
        color: #888;
    }

    .form-text a {
        color: #fe4536;
        text-decoration: none;
        font-weight: bold;
    }

    .form-text a:hover {
        text-decoration: underline;
    }
    
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">My Profile</h2>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="full-name" value="{{ customer.customer_name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="your-email">Email:</label>
                            <input type="email" id="your-email" name="your-email" value="{{ customer.email }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" id="phone-number" name="phone-number" value="{{ customer.contact_number }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="********" class="form-control" disabled>
                            <small class="form-text text-muted">To change your password, click <a href="{% url 'change_password' %}"><b>here</b></a>.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

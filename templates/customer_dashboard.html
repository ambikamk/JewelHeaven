{% extends 'theme.html' %}

{% block content %}
{% load static %}
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.dashboard {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 250px;
}

.card {
    width: 200px;
    height: 150px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    text-decoration: none;
    color: #a04545;
    transition: transform 0.3s ease;
    background-color: #ba9e00ea;
}

.card:hover {
    transform: scale(1.05);
}

.orange {
    background-color: #ba9e00ea;
}

.icon {
    font-size: 40px;
    margin-bottom: 10px;
    color:#a04545
}

h3 {
    margin: 0;
    font-size: 18px;
    color: #a04545;
}

.main-menu a {
    color: #a04545 !important;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card orange">
      <a href="{% url 'order_list' %}">
        <i class="fas fa-shopping-basket icon"></i>
        <h3>My Orders</h3>
      </a>
    </div>
    <div class="card orange">
      <a href="my_payments.html">
        <i class="fas fa-credit-card icon"></i>
        <h3>My Payments</h3>
      </a>
    </div>
    <div class="card orange">
      <a href="{% url 'edit_customer' %}">
        <i class="fas fa-user-circle icon"></i>
        <h3>My Profile</h3>
      </a>
    </div>
    <div class="card orange">
      <a href="{% url 'address_list' %}">
        <i class="fas fa-map-marker-alt icon"></i>
        <h3>My Addresses</h3>
      </a>
    </div>
  </div>
{% endblock %}
